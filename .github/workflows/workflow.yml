name: Android CI tests

on: [ push ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Build
      run: chmod +x gradlew

    - name: Unit test
      run: ./gradlew clean build test --no-daemon --parallel build
